<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments :: sidebar">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments :: top-navbar">

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <form class="form-horizontal" th:action="@{/update-product/{id}(id = ${productDto.id})}" method="post" th:object="${productDto}" enctype="multipart/form-data">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Update Product</legend>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_name">Product Name</label>
                            <div class="col-md-4">
                                <input th:field="*{name}" id="product_name" name="product_name" class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group" >
                            <label class="col-md-4 control-label" for="categories">Category</label>
                            <div class="col-md-4">
                                <select id="categories" th:field="*{category}" name="categories" class="form-control">
                                   <option th:value = "null">-SELECT-</option>
                                    <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"
                                    ></option>
                                </select>
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group" >
                            <label class="col-md-4 control-label" for="brands">Brand</label>
                            <div class="col-md-4">
                                <select id="brands" th:field="*{brand}" name="brands" class="form-control">
                                    <option th:value = "null">-SELECT-</option>
                                    <option th:each="brand : ${brands}"
                                            th:value="${brand.id}"
                                            th:text="${brand.name}"
                                    ></option>
                                </select>
                            </div>
                        </div>



                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">Description</label>
                            <div class="col-md-4">
                                <input id="description" th:field="*{description}" name="description" class="form-control input-md" required="" type="text">
                            </div>
                        </div>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="available_quantity">Available Quantity</label>
                            <div class="col-md-4">
                                <input id="available_quantity" th:field="*{currentQuantity}" name="available_quantity" class="form-control input-md" required="" type="text">

                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-4 control-label" for="price">Price</label>
                            <div class="col-md-4">
                                <input class="form-control input-md" th:field="*{costPrice}" id="price" name="price"></input>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="sale">Sale Price</label>
                            <div class="col-md-4">
                                <input class="form-control input-md" th:field="*{salePrice}" id="sale" name="sale"></input>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-4">
                                <!-- File Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="image">Image Product</label>
                                    <img style="height: 40px; width: 40px;" th:src="'data:image/jpeg;base64,' + *{image}">
                                    <div class="col-md-4">
                                        <input id="image" name="imageProduct" class="input-file" type="file">
                                    </div>
                                </div>

                    </fieldset>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>


            </div>


            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments :: footer">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragments :: scroll">
</a>




<!-- Bootstrap core JavaScript-->
<div th:replace="fragments :: script"></div>
<script th:src="@{/js/categories.js}"></script>


</body>

</html>
